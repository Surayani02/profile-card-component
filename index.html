  <body class="flex-container">
    <div class="container flex-container">
      <div class="card flex-container">
        <div class="top-container flex-container">
          <div class="img-container flex-container">
            <img src="./images/image-victor.jpg" alt="profile owner" />
          </div>
        </div>
        <div class="bottom-container flex-container">
          <div class="heading-container text-center">
            <h2 class="card-heading">Victor Crest <span>26</span></h2>
            <p class="card-text">London</p>
          </div>
          <div class="stats-container flex-container">
            <div class="stats text-center">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="stats text-center">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="stats text-center">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
