<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Profile Card Component</title>
  </head>
  <body class="flex-container">
    <img src="./images/bg-pattern-top.svg" class="bg-image top-pattern" alt="">
    <div class="container flex-container">
      <div class="card flex-container">
        <div class="top-container flex-container">
          <div class="img-container flex-container">
            <img src="./images/image-victor.jpg" alt="profile owner" />
          </div>
        </div>
        <div class="bottom-container flex-container">
          <div class="heading-container text-center">
            <h2 class="card-heading">Victor Crest <span>26</span></h2>
            <p class="card-text">London</p>
          </div>
          <div class="stats-container flex-container">
            <div class="stats text-center">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="stats text-center">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="stats text-center">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Surayani02" target="_blank">Sur Saha.</a>
    </div>
    <img src="./images/bg-pattern-bottom.svg" class="bg-image bottom-pattern" alt="">
  </body>
</html>
